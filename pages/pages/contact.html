<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delilah's Doggy Daycare - Contact Us</title>
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <header>
    <a href="../index.html" class="flex">
      <img src="../images/dog.png" alt="dog icon">
      <h1>Delilah's Doggy Daycare</h1>
    </a>
  </header>
  <main class="contact" id="contact-page">
    <h2>We'd love to hear from you!</h2>
    <form>
      <div class="flex">
        <label for="user-name">Your name:</label>
        <input type="text" id="user-name">
      </div>
      <div class="flex">
        <label for="user-email">Your email:</label>
        <input type="email" id="user-email">
      </div>
      <div class="flex">
        <label for="user-message">Your message:</label>
        <textarea id="user-message"></textarea>
      </div>
      <button class="fake-button blue-hover" type="submit" id="submit-button">Good dog!</button>
    </form>
  </main>
  <footer>
    <p>Dog icons created by <a href="https://www.flaticon.com/free-icons/dog">Freepik</a></p>
    <p>Photo by <a href="https://unsplash.com/photos/NE0XGVKTmcA">Karsten Winegeart</a></p>
  </footer>
  <script src="../scripts/contact.js"></script>
</body>
</html>
